<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0096D6;
            border-radius: 50%;
            width: 200px;
            height: 200px;
        }

        .hp-logo {
            font-size: 3em;
            color: white;
            font-weight: bold;
            text-align: center;
            letter-spacing: -0.05em;
            position: relative;
        }

        .hp-logo::before {
            content: "";
            position: absolute;
            top: 40%;
            left: -10%;
            width: 120%;
            height: 20%;
            background-color: white;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <div class="hp-logo">HP</div>
    </div>

</body>
</html>
